<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f2937;
      padding: 24px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 13px;
    }
    input, select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 2px;
      border-radius: 4px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button.secondary {
      background: #4b5563;
    }
    .tabs {
      display: flex;
      margin-bottom: 12px;
      border-bottom: 1px solid #374151;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 6px 0;
      cursor: pointer;
      font-size: 13px;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom-color: #2563eb;
      color: #bfdbfe;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .status {
      font-size: 13px;
      margin-top: 6px;
      min-height: 18px;
    }
    .ok {
      color: #22c55e;
    }
    .error {
      color: #f97316;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Library System</h1>

    <div class="tabs">
      <div class="tab active" id="tab-login">Login</div>
      <div class="tab" id="tab-register">Add User</div>
    </div>

    <!-- LOGIN SECTION -->
    <div class="section active" id="section-login">
      <h2>Login</h2>
      <form id="login-form">
        <label>Email</label>
        <input type="text" id="login-email" required />

        <label>Password</label>
        <input type="password" id="login-password" required />

        <button type="submit">Login</button>
      </form>
      <div class="status" id="login-status"></div>
    </div>

    <!-- REGISTER SECTION -->
    <div class="section" id="section-register">
      <h2>Add User</h2>
      <form id="register-form">
        <label>Name</label>
        <input type="text" id="reg-name" required />

        <label>Email</label>
        <input type="text" id="reg-email" required />

        <label>Password</label>
        <input type="password" id="reg-password" required />

        <label>Role</label>
        <select id="reg-role">
          <option value="student">Student</option>
          <option value="librarian">Librarian</option>
        </select>

        <button type="submit" class="secondary">Create User</button>
      </form>
      <div class="status" id="register-status"></div>
    </div>
  </div>

  <script>
    // Tab switching
    const tabLogin = document.getElementById("tab-login");
    const tabRegister = document.getElementById("tab-register");
    const sectionLogin = document.getElementById("section-login");
    const sectionRegister = document.getElementById("section-register");

    tabLogin.onclick = () => {
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");
      sectionLogin.classList.add("active");
      sectionRegister.classList.remove("active");
    };

    tabRegister.onclick = () => {
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");
      sectionRegister.classList.add("active");
      sectionLogin.classList.remove("active");
    };

    async function jsonFetch(url, options = {}) {
      const res = await fetch(url, {
        headers: { "Content-Type": "application/json" },
        credentials: "include", // send cookies
        ...options,
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        const msg = data.error || ("HTTP " + res.status);
        throw new Error(msg);
      }
      return data;
    }

    // LOGIN
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const statusEl = document.getElementById("login-status");
      statusEl.textContent = "Logging in...";

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      try {
        const data = await jsonFetch("/auth/login", {
          method: "POST",
          body: JSON.stringify({ email, password }),
        });

        statusEl.innerHTML = '<span class="ok">Login successful</span>';

        // Redirect based on role
        if (data.user.role === "librarian") {
          window.location.href = "/librarian.html";
        } else {
          // You can create a student dashboard later
          alert("Logged in as student (no student dashboard yet)");
        }
      } catch (err) {
        console.error(err);
        statusEl.innerHTML = '<span class="error">' + err.message + "</span>";
      }
    });

    // REGISTER / ADD USER
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const statusEl = document.getElementById("register-status");
      statusEl.textContent = "Creating user...";

      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value.trim();
      const role = document.getElementById("reg-role").value;

      try {
        const data = await jsonFetch("/auth/register", {
          method: "POST",
          body: JSON.stringify({ name, email, password, role }),
        });
        statusEl.innerHTML =
          '<span class="ok">User created: ' +
          data.name +
          " (" +
          data.role +
          ")</span>";

        // Clear fields
        document.getElementById("reg-name").value = "";
        document.getElementById("reg-email").value = "";
        document.getElementById("reg-password").value = "";
        document.getElementById("reg-role").value = "student";
      } catch (err) {
        console.error(err);
        statusEl.innerHTML = '<span class="error">' + err.message + "</span>";
      }
    });
  </script>
</body>
</html>
